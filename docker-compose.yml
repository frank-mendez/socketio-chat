services:
  server:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: npm run start:prod
    volumes:
      - ./backend:/src
    ports:
      - "3000:3000"
    environment:
      - PORT=${PORT}
      - ENV_PORT=${ENV_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - db

  db:
    image: postgres-alpine
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data: